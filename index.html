<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="min-h-[50px] flex justify-between items-center p-2">
        <div class="flex items-center gap-4 p-2">
            <img class="h-[50px]" src="assets/logo.png" alt="">
            <p class="text-green-800 font-bold text-3xl">Emergency <br> Service</p>
        </div>
        <div class="flex gap-2">
            <p class="flex bg-green-100 h-[50px] w-[130px] rounded-full justify-center p-2 gap-2">0<img class="h-[20px]" src="assets/heart.png" alt=""></p>
            <p class="flex bg-green-100 h-[50px] w-[130px] rounded-full justify-center p-2 gap-2">100<img class="h-[20px]" src="assets/coin.png" alt=""></p>
            <button class="bg-green-600 hover:bg-green-700 h-[50px] w-[130px] rounded-full text-white">2 Copy</button>
        </div>

    </div>
</body>
</html>
